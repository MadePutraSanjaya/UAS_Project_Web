<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addCategoryForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
          </div>
          <div class="form-group">
            <label for="categoryDescription">Category Description</label>
            <textarea class="form-control" id="categoryDescription" name="categoryDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>

<script>
  $(document).ready(function() {
    // Add Category form submit
    $('#addCategoryForm').submit(function(e) {
      e.preventDefault();
      // Perform AJAX request or form submission logic here
      alert('Category added successfully.');
      $('#addCategoryModal').modal('hide');
    });

    // Edit button click handler
    $('#categoryTable').on('click', '.edit-btn', function() {
      // Handle edit action here
      alert('Edit action triggered.');
    });

    // Delete button click handler
    $('#categoryTable').on('click', '.delete-btn', function() {
      // Handle delete action here
      $(this).closest('tr').remove();
      alert('Delete action triggered.');
    });
  });
</script>
